     <script>

        function min(a, b) {
          if (a < b) {
            return a;
          } else if (a > b) {
            return b;
          } else if (a == b) {
            return a;
          } 
        }

        console.log(min(2, 5));
        console.log(min(3, -1));
        console.log(min(1, 1));

        //4.2

        function min2(a, b) {
          return a < b ? a : b;
        }
        console.log(min2(2, 5));
        console.log(min2(3, -1));
        console.log(min2(1, 1));
        </script>
