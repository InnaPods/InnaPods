  <script>
    //1

    let x = 3;
    let y = 4;
    let z = 5;

    x == 3//true
    x === "3"//false
    x!=5//true
    x!== "5"//true
    x!== 3//false
    y > 5//false
    y >= 3//true
    y < 5//true
    y <= 2//false
    1 == true//true
    null == undefined//true
    NaN == NaN //false

    //2
    

    x ||= y;//3
    x || (y = z);//3
    x &&= y;//4
    x && (y = z);//4 5
    x ??= y;//4
    x ?? (y = z);// 4 5

  </script>

  <script>
    
    const number = 3;

    let a = prompt("Guess the number");

    if (!isNaN(a) && a!='') {

        if (a == number) {
            alert("Congratulations, You did it!"); 
        } else if (a > number) {
            alert("The number is too long"); 
        } else if (a < number) {
            alert("The number is short");
        }
    } 
    else {
        alert("You have not entered a number. Try again")
    }
</script>
